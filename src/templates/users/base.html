<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width">
        <link rel="stylesheet" href="{{url_for('static',filename='loginstyle.css')}}">
        <script src="{{url_for('static', filename='login.js')}}"></script>
</head>
<body>
   
       <div class="hdl">
        <h2>Login</h2>
       </div>
    <center>
    <div id="myform">
   

<form method="POST">
<table id="telgn">
    <tr>
        <td ><label for="email">UserID:</label></td>
        <td ><input type="text" placeholder="Enter UserID" name="usrid" id="usrid" class="email"></td>
    </tr>
    
    <tr >
        <td ><label for="pwd">Password:</label></td>
        <td ><input type="password" placeholder="Enter password" name="pwd" id="pwd"></td>
    </tr>

    {% block content %}
    {% endblock %}

</table>

{% for message in get_flashed_messages() %}
<h2>{{ message }}</h2>
{% endfor %}
</form><br>
</div> 



 
</center>
      
</body>
</html>
